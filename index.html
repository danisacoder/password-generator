<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="generator">
                <div id="text">
                    <h1>Generate a <span>random password</span></h1>
                    <p>Never use an insecure password again.</p>
                    <button>Generate passwords</button>
                    <div id="inputs">
                        <div id="checkboxes">
                            <input type="checkbox" id="numbers" name="numbers" checked>
                            <label for="numbers">Numbers</label> 
                            <input type="checkbox" id="symbols" name="symbols" checked>
                            <Label for="symbols">Symbols</label>
                        </div>
                        <div id="slide-container">
                            <input type="range" min="5" max="20" class="slider" id="slide-range" defaultValue>
                            <p id="slide-value-display">5</p>
                        </div>
                    </div>
                </div>
                <div id="passwords">
                    <div id="pass1" class="passfield"></div>
                    <div id="pass2" class="passfield"></div>
                </div> 
                <div id="copy-modal">
                    <p>Copied âœ¨</p>
                </div>
            </div>
        </div>
    <script src="index.js"></script>
    </body>
</html>
